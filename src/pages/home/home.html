<ion-header>
  <ion-navbar>
    <ion-title>
      I want iPhone X
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" (ionCancel)="onCancel($event)"></ion-searchbar> 
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="goToItemPage(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
