<ion-header>
  <ion-navbar>
    <ion-title>
      GoodDeal
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index" (click)="gotoItemPage(item, i)">
      {{ getItem(item) }}
    </ion-item>
  </ion-list>

  <button ion-button block (click)="getItemPrice()">Get Price</button>
</ion-content>
